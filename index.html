<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <title>JavaScript Calculator</title>

</head>
<body>
  
  <div class="container" style="background-color: black; color: white;">
    
    <h1 class="text-center">JavaScript Calculator</h1>

    <div class="row">
      <div class="col text-center p-3" id="display">0</div>
    </div>

    <div class="row d-flex">
      <div class="col-6 g-1">
        <button class="flex-fill clear-all btn btn-danger w-100" id="clear">AC</button>
      </div>
      <div class="col-3 g-1">
        <button class="flex-fill clear-entry btn btn-danger w-100">CE</button>
      </div>
      <div class="col-3 g-1">
        <button class="flex-fill operator btn btn-secondary w-100" id="divide">/</button>
      </div>
    </div>
    <div class="row d-flex">
      <div class="col-3 g-1">
        <button class="flex-fill number btn btn-dark w-100" id="seven">7</button>
      </div>
      <div class="col-3 g-1">
        <button class="flex-fill number btn btn-dark w-100" id="eight">8</button>
      </div>
      <div class="col-3 g-1">
        <button class="flex-fill number btn btn-dark w-100" id="nine">9</button>
      </div>
      <div class="col-3 g-1">
        <button class="flex-fill operator btn btn-secondary w-100" id="multiply">*</button>
      </div>
    </div>
    <div class="row d-flex">
      <div class="col-3 g-1">
        <button class="flex-fill number btn btn-dark w-100" id="four">4</button>
      </div>
      <div class="col-3 g-1">
        <button class="flex-fill number btn btn-dark w-100" id="five">5</button>
      </div>
      <div class="col-3 g-1">
        <button class="flex-fill number btn btn-dark w-100" id="six">6</button>
      </div>
      <div class="col-3 g-1">
        <button class="flex-fill operator btn btn-secondary w-100" id="subtract">-</button>
      </div>
    </div>
    <div class="row d-flex">
      <div class="col-3 g-1">
        <button class="flex-fill number btn btn-dark w-100" id="one">1</button>
      </div>
      <div class="col-3 g-1">
        <button class="flex-fill number btn btn-dark w-100" id="two">2</button>
      </div>
      <div class="col-3 g-1">
        <button class="flex-fill number btn btn-dark w-100" id="three">3</button>
      </div>
      <div class="col-3 g-1">
        <button class="flex-fill operator btn btn-secondary w-100" id="add">+</button>
      </div>
    </div>
    <div class="row d-flex">
      <div class="col-6 g-1">
        <button class="flex-fill number btn btn-dark w-100" id="zero">0</button>
      </div>
      <div class="col-3 g-1">
        <button class="flex-fill operator btn btn-dark w-100" id="decimal">.</button>
      </div>
      <div class="col-3 g-1">
        <button class="flex-fill equals btn btn-primary w-100" id="equals">=</button>
      </div>
    </div>
    
  </div>


  <script type="text/javascript" src="calc.js"></script>
  <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
