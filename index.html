<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <title>JavaScript Calculator</title>

</head>
<body>
  
  <div class="container">

    <div class="row">
      <div class="col text-center" id="display">0</div>
    </div>

    <div class="row d-flex">
      <button class="col-6 flex-fill clear-all" id="clear">AC</button>
      <button class="col-3 flex-fill operator" id="divide">/</button>
      <button class="col-3 flex-fill operator" id="multiply">*</button>
    </div>
    <div class="row d-flex">
      <button class="col-3 flex-fill number" id="seven">7</button>
      <button class="col-3 flex-fill number" id="eight">8</button>
      <button class="col-3 flex-fill number" id="nine">9</button>
      <button class="col-3 flex-fill operator" id="subtract">-</button>
    </div>
    <div class="row d-flex">
      <button class="col-3 flex-fill number" id="four">4</button>
      <button class="col-3 flex-fill number" id="five">5</button>
      <button class="col-3 flex-fill number" id="six">6</button>
      <button class="col-3 flex-fill operator" id="add">+</button>
    </div>
    <div class="row">
      <button class="col-3 flex-fill number" id="one">1</button>
      <button class="col-3 flex-fill number" id="two">2</button>
      <button class="col-3 flex-fill number" id="three">3</button>
      <button class="col-3 flex-fill equals" id="equals">=</button>
    </div>
    <div class="row">
      <button class="col-6 flex-fill number" id="zero">0</button>
      <button class="col-3 flex-fill operator" id="decimal">.</button>
      <button class="col-3 flex-fill clear-entry">CE</button>
    </div>
    
  </div>


  <script type="text/javascript" src="calc.js"></script>
  <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
